<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculadora">
        <form action="#" class="calculadora">
            <p id="textoPantalla">0</p>
            <p>
                <input type="button" class="largo" value="Retr" onclick="retro()">
                <input type="button" class="largo" value="CE" onclick="borradorParcial()">
                <input type="button" class="largo" value="C" onclick="borradorTotal()">
            </p>
            <p>
                <input type="button" class="botonNormal" value="7" onclick="numero('7')">
                <input type="button" class="botonNormal" value="8" onclick="numero('8')">
                <input type="button" class="botonNormal" value="9" onclick="numero('9')">
                <input type="button" class="botonNormal" value="/" onclick="operar('/')">
                <input type="button" class="botonNormal" value="Raiz" onclick="raizc()">
            </p>
            <p>
                <input type="button" class="botonNormal" value="4" onclick="numero('4')">
                <input type="button" class="botonNormal" value="5" onclick="numero('5')">
                <input type="button" class="botonNormal" value="6" onclick="numero('6')">
                <input type="button" class="botonNormal" value="*" onclick="operar('*')">
                <input type="button" class="botonNormal" value="%" onclick="porcent()">
            </p>
            <p>
                <input type="button" class="botonNormal" value="1" onclick="numero('1')">
                <input type="button" class="botonNormal" value="2" onclick="numero('2')">
                <input type="button" class="botonNormal" value="3" onclick="numero('3')">
                <input type="button" class="botonNormal" value="-" onclick="operar('-')">
                <input type="button" class="botonNormal" value="1/x" onclick="inve()">
            </p>
            <p>
                <input type="button" class="botonNormal" value="0" onclick="numero('0')">
                <input type="button" class="botonNormal" value="+/-" onclick="opuest()">
                <input type="button" class="botonNormal" value="." onclick="numero('.')">
                <input type="button" class="botonNormal" value="+" onclick="operar('+')">
                <input type="button" class="botonNormal" value="=" onclick="igualar()">
            </p>
        </form>
    </div>
    <script src="/assets/js/script.js"></script>
</body>

</html>
